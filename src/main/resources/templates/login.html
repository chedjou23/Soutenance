<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    
    <link rel="icon" th:href="@{/assets/images/logo_head.jpg}" type="image/jpeg">

    <!-- Bootstrap CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        /* Style simplifi√© pour le fond et le centrage */
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="card shadow-sm">
        <div class="text-center mb-4">
            <img th:src="@{/assets/images/logo_scb.jpg}" alt="logo" height="100" class="mb-3">
            <h4 class="text-uppercase">Connexion</h4>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Adresse email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Email ou mot de passe incorrect.
            </div>
        </form>

    </div>

    <!-- Bootstrap JS depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
