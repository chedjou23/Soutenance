<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consultation des documents</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="mb-4">Documents de la demande #<span th:text="${demande.id}">ID</span></h2>

  <table class="table table-striped">
    <thead class="table-light">
      <tr>
        <th>Type</th>
        <th>Nom de fichier</th>
        <th>Date d'upload</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="doc : ${docs}">
        <td th:text="${doc.type}">Type</td>
        <td th:text="${doc.filename}">Fichier</td>
        <td th:text="${#dates.format(doc.uploadedAt, 'dd/MM/yyyy HH:mm')}">Date</td>
        <td>
          <a th:href="@{|/admin/documents/${doc.id}/download|}" 
             class="btn btn-sm btn-outline-primary">
            Voir / Télécharger
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
