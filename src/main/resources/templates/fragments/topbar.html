<!-- templates/fragments/topbar.html -->
<div class="navbar-custom" th:fragment="topbar(pagetitle)">
    <ul class="list-unstyled topnav-menu float-end mb-0">

        <!-- Barre de recherche -->
        <li class="d-none d-lg-block">
            <form class="app-search">
                <div class="app-search-box">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." id="top-search">
                        <button class="btn input-group-text" type="submit">
                            <i class="fe-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </li>

        <!-- Recherche mobile -->
        <li class="dropdown d-inline-block d-lg-none">
            <a class="nav-link dropdown-toggle arrow-none waves-effect waves-light" data-bs-toggle="dropdown" href="#">
                <i class="fe-search noti-icon"></i>
            </a>
            <div class="dropdown-menu dropdown-lg dropdown-menu-end p-0">
                <form class="p-3">
                    <input type="text" class="form-control" placeholder="Search ..." aria-label="Search">
                </form>
            </div>
        </li>

        <!-- Notifications -->
        <li class="dropdown notification-list topbar-dropdown">
            <a class="nav-link dropdown-toggle waves-effect waves-light" data-bs-toggle="dropdown" href="#">
                <i class="fe-bell noti-icon"></i>
                <span class="badge bg-danger rounded-circle noti-icon-badge" th:text="${notificationCount}">0</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-lg">
                <div class="dropdown-item noti-title">
                    <h5 class="m-0">
                        <span class="float-end"><a href="#" class="text-dark"><small>Clear All</small></a></span>
                        Notification
                    </h5>
                </div>

                <div class="noti-scroll" data-simplebar>
                    <!-- Exemple de notification -->
                    <div th:each="notif : ${notifications}">
                        <a href="#" class="dropdown-item notify-item">
                            <div class="notify-icon">
                                <i class="mdi mdi-comment-account-outline"></i>
                            </div>
                            <p class="notify-details" th:text="${notif.message}">Message</p>
                            <small class="text-muted" th:text="${notif.timestamp}">il y a 1 min</small>
                        </a>
                    </div>
                </div>

                <a href="#" class="dropdown-item text-center text-primary notify-item notify-all">
                    View all <i class="fe-arrow-right"></i>
                </a>
            </div>
        </li>

        <!-- Utilisateur -->
        <li class="dropdown notification-list topbar-dropdown">
            <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown" href="#">
                <img th:src="@{/assets/images/users/user-1.jpg}" alt="user-image" class="rounded-circle">
                <span class="pro-user-name ms-1" th:text="${user != null} ? ${user.name} : 'Utilisateur'">Utilisateur <i class="mdi mdi-chevron-down"></i></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end profile-dropdown">
                <div class="dropdown-header noti-title">
                    <h6 class="text-overflow m-0">Welcome !</h6>
                </div>
                <a th:href="@{/profile}" class="dropdown-item notify-item"><i class="fe-user"></i><span>My Account</span></a>
                <a th:href="@{/lock}" class="dropdown-item notify-item"><i class="fe-lock"></i><span>Lock Screen</span></a>
                <div class="dropdown-divider"></div>
                <a th:href="@{/logout}" class="dropdown-item notify-item"><i class="fe-log-out"></i><span>Logout</span></a>
            </div>
        </li>

        <!-- RÃ©glages -->
        <li class="dropdown notification-list">
            <a href="javascript:void(0);" class="nav-link right-bar-toggle waves-effect waves-light">
                <i class="fe-settings noti-icon"></i>
            </a>
        </li>
    </ul>

    <!-- Logo -->
    <div class="logo-box">
        <a th:href="@{/}" class="logo logo-light text-center">
            <span class="logo-sm"><img th:src="@{/assets/images/logo-sm.png}" alt="" height="22"></span>
            <span class="logo-lg"><img th:src="@{/assets/images/logo-light.png}" alt="" height="16"></span>
        </a>
        <a th:href="@{/}" class="logo logo-dark text-center">
            <span class="logo-sm"><img th:src="@{/assets/images/logo-sm.png}" alt="" height="22"></span>
            <span class="logo-lg"><img th:src="@{/assets/images/logo-dark.png}" alt="" height="16"></span>
        </a>
    </div>

    <!-- Titre et menu mobile -->
    <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
        <li>
            <button class="button-menu-mobile disable-btn waves-effect">
                <i class="fe-menu"></i>
            </button>
        </li>
        <li>
            <h4 class="page-title-main" th:text="${pagetitle}">Page Title</h4>
        </li>
    </ul>

    <div class="clearfix"></div>
</div>
